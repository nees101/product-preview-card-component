<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <div class="product-img">
 <img class="desktop-img" src="images/image-product-desktop.jpg" alt="product image">
 <img class="mobile-img" src="images/image-product-mobile.jpg" alt="product image">
  </div>
  <div class="product-description">
    <p class="perfume">Perfume</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>
  
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
   <div class="price"> <span class="discount-price">$149.99</span><span class="original-price">$169.99</span></div>
    
  <button><img class="cart" src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
  </div>
  
</main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.neethunair.com">Neethu S. Nair</a>.
  </footer>
</body>
</html>
